    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let startTime;
        let timerInterval;
        
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const resultSection = document.getElementById('resultSection');
        const resultText = document.getElementById('resultText');
        const userInfo = document.getElementById('userInfo');
        const userId = document.getElementById('userId');
        const fileName = document.getElementById('fileName');
        
        // Webhook URL å·²å¯«æ­»
        const WEBHOOK_URL = 'https://xyzctkite.zeabur.app/webhook/upload-notes';
        
        // å¾ localStorage è®€å–ä¸Šæ¬¡ä½¿ç”¨çš„è¨­å®š
        if (localStorage.getItem('userId')) {
            userId.value = localStorage.getItem('userId');
        }
        
        // å„²å­˜è¨­å®šåˆ° localStorage
        userId.addEventListener('change', () => {
            localStorage.setItem('userId', userId.value);
        });
        
        recordBtn.addEventListener('click', toggleRecording);
        
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    } 
                });
                
                // æª¢æŸ¥ç€è¦½å™¨æ”¯æ´çš„æ ¼å¼
                let mimeType = 'audio/webm';
                if (MediaRecorder.isTypeSupported('audio/wav')) {
                    mimeType = 'audio/wav';
                } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    mimeType = 'audio/mp4';
                } else if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
                    mimeType = 'audio/webm;codecs=opus';
                }
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType
                });
                
                console.log('ä½¿ç”¨éŒ„éŸ³æ ¼å¼:', mimeType);
                
                audioChunks = [];
                
                mediaRecorder.addEventListener('dataavailable', event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                });
                
                mediaRecorder.addEventListener('stop', async () => {
                    const audioBlob = new Blob(audioChunks, { type: mimeType });
                    await uploadAudio(audioBlob, mimeType);
                });
                
                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.textContent = 'åœæ­¢éŒ„éŸ³';
                status.textContent = 'ğŸ”´ éŒ„éŸ³ä¸­...';
                timer.classList.add('recording');
                hideMessages();
                
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 100);
                
            } catch (err) {
                showError('ç„¡æ³•å­˜å–éº¥å…‹é¢¨: ' + err.message);
                console.error(err);
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            
            isRecording = false;
            recordBtn.classList.remove('recording');
            recordBtn.textContent = 'è™•ç†ä¸­...';
            recordBtn.disabled = true;
            status.textContent = 'â³ æº–å‚™ä¸Šå‚³...';
            timer.classList.remove('recording');
            clearInterval(timerInterval);
        }
        
        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const totalSeconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((elapsed % 1000) / 100);
            
            timer.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${milliseconds}`;
        }
        
        async function uploadAudio(audioBlob, mimeType) {
            loading.classList.add('show');
            status.textContent = 'ğŸ“¤ æ­£åœ¨ä¸Šå‚³ä¸¦è½‰æ›...';
            
            try {
                // ç”Ÿæˆ userId å’Œ fileName
                const finalUserId = userId.value.trim() || generateUserId();
                const finalFileName = fileName.value.trim() || generateFileName();
                
                // æ ¹æ“š MIME type æ±ºå®šå‰¯æª”å
                let fileExtension = 'webm';
                if (mimeType.includes('wav')) {
                    fileExtension = 'wav';
                } else if (mimeType.includes('mp4')) {
                    fileExtension = 'mp4';
                } else if (mimeType.includes('ogg')) {
                    fileExtension = 'ogg';
                }
                
                // å»ºç«‹ FormData
                const formData = new FormData();
                formData.append('audio_file', audioBlob, `recording.${fileExtension}`);
                formData.append('userId', finalUserId);
                formData.append('fileName', finalFileName);
                formData.append('isVoice', 'true');
                
                console.log('ä¸Šå‚³è³‡æ–™:', {
                    userId: finalUserId,
                    fileName: finalFileName,
                    audioSize: audioBlob.size,
                    mimeType: mimeType,
                    extension: fileExtension
                });
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });
                
                loading.classList.remove('show');
                recordBtn.disabled = false;
                recordBtn.textContent = 'é–‹å§‹éŒ„éŸ³';
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.text();
                
                // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
                showSuccess('âœ… ' + result);
                status.textContent = 'âœ¨ è½‰æ›å®Œæˆ!';
                
                // é¡¯ç¤ºè½‰éŒ„çµæœ (å¾å¾Œç«¯ç²å–)
                // æ³¨æ„: æ‚¨çš„å¾Œç«¯ç›®å‰åªå›å‚³ "ç­†è¨˜å·²æˆåŠŸå„²å­˜!"
                // å¦‚æœéœ€è¦é¡¯ç¤ºè½‰éŒ„æ–‡å­—,éœ€è¦ä¿®æ”¹å¾Œç«¯å›å‚³æ ¼å¼
                
                // é¡¯ç¤ºä½¿ç”¨è€…è³‡è¨Š
                userInfo.innerHTML = `
                    <span>ğŸ‘¤ ${finalUserId}</span>
                    <span>ğŸ“„ ${finalFileName}</span>
                `;
                
                // æ¸…ç©ºéŸ³è¨Šå€å¡Š
                timer.textContent = '';
                
            } catch (err) {
                loading.classList.remove('show');
                recordBtn.disabled = false;
                recordBtn.textContent = 'é–‹å§‹éŒ„éŸ³';
                showError('âŒ ä¸Šå‚³å¤±æ•—: ' + err.message);
                status.textContent = 'æº–å‚™å°±ç·’';
                timer.textContent = '';
                console.error(err);
            }
        }
        
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function generateFileName() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            
            return `èªéŸ³ç­†è¨˜_${year}${month}${day}_${hour}${minute}`;
        }
        
        function showError(message) {
            hideMessages();
            error.textContent = message;
            error.classList.add('show');
        }
        
        function showSuccess(message) {
            hideMessages();
            success.textContent = message;
            success.classList.add('show');
        }
        
        function hideMessages() {
            error.classList.remove('show');
            success.classList.remove('show');
            resultSection.classList.remove('show');
        }
    </script>
