<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語音筆記 - 錄音轉文字</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .settings {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        
        .settings h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .hidden {
            display: none;
        }
        
        .recorder-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .record-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 140px;
            height: 140px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            font-weight: 600;
        }
        
        .record-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .record-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .record-btn.recording {
            background: #e74c3c;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        
        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
            min-height: 24px;
        }
        
        .timer {
            font-size: 32px;
            color: #667eea;
            margin-top: 15px;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
        }
        
        .timer.recording {
            color: #e74c3c;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 15px;
            color: #666;
            font-size: 16px;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #c33;
        }
        
        .error.show {
            display: block;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            border-left: 4px solid #28a745;
        }
        
        .success.show {
            display: block;
        }
        
        .result-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-top: 25px;
            display: none;
        }
        
        .result-section.show {
            display: block;
        }
        
        .result-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .result-text {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            min-height: 120px;
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #0c5ba0;
        }
        
        .user-info {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
        
        .user-info span {
            background: white;
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎤 語音筆記v1</h1>
        <p class="subtitle">錄音自動轉換為繁體中文文字</p>
        
        <div class="settings">
            <h3>⚙️ 設定</h3>
            <div class="form-group hidden">
                <label for="webhookUrl">n8n Webhook URL *</label>
                <input type="text" id="webhookUrl" 
                       value="https://xyzctkite.zeabur.app/webhook/upload-notes"
                       readonly />
            </div>
            <div class="form-group">
                <label for="userId">使用者 ID (選填)</label>
                <input type="text" id="userId" 
                       placeholder="留空將自動生成" />
            </div>
            <div class="form-group">
                <label for="fileName">筆記標題 (選填)</label>
                <input type="text" id="fileName" 
                       placeholder="留空將使用日期時間命名" />
            </div>
        </div>
        
        <div class="info-box">
            💡 點擊下方按鈕開始錄音,再次點擊停止錄音並上傳
        </div>
        
        <div class="recorder-section">
            <button class="record-btn" id="recordBtn">開始錄音</button>
            <div class="status" id="status">準備就緒</div>
            <div class="timer" id="timer"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">正在轉換語音為文字...</p>
        </div>
        
        <div class="error" id="error"></div>
        <div class="success" id="success"></div>
        
        <div class="result-section" id="resultSection">
            <div class="result-title">
                📝 轉錄結果
            </div>
            <div class="result-text" id="resultText"></div>
            <div class="user-info" id="userInfo"></div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let startTime;
        let timerInterval;
        
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const resultSection = document.getElementById('resultSection');
        const resultText = document.getElementById('resultText');
        const userInfo = document.getElementById('userInfo');
        const userId = document.getElementById('userId');
        const fileName = document.getElementById('fileName');
        
        // Webhook URL 已寫死
        const WEBHOOK_URL = 'https://xyzctkite.zeabur.app/webhook/upload-notes';
        
        // 從 localStorage 讀取上次使用的設定
        if (localStorage.getItem('userId')) {
            userId.value = localStorage.getItem('userId');
        }
        
        // 儲存設定到 localStorage
        userId.addEventListener('change', () => {
            localStorage.setItem('userId', userId.value);
        });
        
        recordBtn.addEventListener('click', toggleRecording);
        
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    } 
                });
                
                // 檢查瀏覽器支援的格式
                let mimeType = 'audio/webm';
                if (MediaRecorder.isTypeSupported('audio/wav')) {
                    mimeType = 'audio/wav';
                } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    mimeType = 'audio/mp4';
                } else if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
                    mimeType = 'audio/webm;codecs=opus';
                }
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: mimeType
                });
                
                console.log('使用錄音格式:', mimeType);
                
                audioChunks = [];
                
                mediaRecorder.addEventListener('dataavailable', event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                });
                
                mediaRecorder.addEventListener('stop', async () => {
                    const audioBlob = new Blob(audioChunks, { type: mimeType });
                    await uploadAudio(audioBlob, mimeType);
                });
                
                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.textContent = '停止錄音';
                status.textContent = '🔴 錄音中...';
                timer.classList.add('recording');
                hideMessages();
                
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 100);
                
            } catch (err) {
                showError('無法存取麥克風: ' + err.message);
                console.error(err);
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            
            isRecording = false;
            recordBtn.classList.remove('recording');
            recordBtn.textContent = '處理中...';
            recordBtn.disabled = true;
            status.textContent = '⏳ 準備上傳...';
            timer.classList.remove('recording');
            clearInterval(timerInterval);
        }
        
        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const totalSeconds = Math.floor(elapsed / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((elapsed % 1000) / 100);
            
            timer.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}.${milliseconds}`;
        }
        
        async function uploadAudio(audioBlob, mimeType) {
            loading.classList.add('show');
            status.textContent = '📤 正在上傳並轉換...';
            
            try {
                // 生成 userId 和 fileName
                const finalUserId = userId.value.trim() || generateUserId();
                const finalFileName = fileName.value.trim() || generateFileName();
                
                // 根據 MIME type 決定副檔名
                let fileExtension = 'webm';
                if (mimeType.includes('wav')) {
                    fileExtension = 'wav';
                } else if (mimeType.includes('mp4')) {
                    fileExtension = 'mp4';
                } else if (mimeType.includes('ogg')) {
                    fileExtension = 'ogg';
                }
                
                // 建立 FormData
                const formData = new FormData();
                formData.append('audio_file', audioBlob, `recording.${fileExtension}`);
                formData.append('userId', finalUserId);
                formData.append('fileName', finalFileName);
                formData.append('isVoice', 'true');
                
                console.log('上傳資料:', {
                    userId: finalUserId,
                    fileName: finalFileName,
                    audioSize: audioBlob.size,
                    mimeType: mimeType,
                    extension: fileExtension
                });
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });
                
                loading.classList.remove('show');
                recordBtn.disabled = false;
                recordBtn.textContent = '開始錄音';
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.text();
                
                // 顯示成功訊息
                showSuccess('✅ ' + result);
                status.textContent = '✨ 轉換完成!';
                
                // 顯示轉錄結果 (從後端獲取)
                // 注意: 您的後端目前只回傳 "筆記已成功儲存!"
                // 如果需要顯示轉錄文字,需要修改後端回傳格式
                
                // 顯示使用者資訊
                userInfo.innerHTML = `
                    <span>👤 ${finalUserId}</span>
                    <span>📄 ${finalFileName}</span>
                `;
                
                // 清空音訊區塊
                timer.textContent = '';
                
            } catch (err) {
                loading.classList.remove('show');
                recordBtn.disabled = false;
                recordBtn.textContent = '開始錄音';
                showError('❌ 上傳失敗: ' + err.message);
                status.textContent = '準備就緒';
                timer.textContent = '';
                console.error(err);
            }
        }
        
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function generateFileName() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            
            return `語音筆記_${year}${month}${day}_${hour}${minute}`;
        }
        
        function showError(message) {
            hideMessages();
            error.textContent = message;
            error.classList.add('show');
        }
        
        function showSuccess(message) {
            hideMessages();
            success.textContent = message;
            success.classList.add('show');
        }
        
        function hideMessages() {
            error.classList.remove('show');
            success.classList.remove('show');
            resultSection.classList.remove('show');
        }
    </script>
</body>
</html>
